<div class="font-icon-wrapper">
    <div class="chk-block">
    	<div class="chk-block-content">
    		<div class="row">
    			<div>
    				<ul class="list-unstyled icon-box row">
    					<li *ngFor = "let icon of icons" class="col-sm-12 col-md-6 col-lg-6 col-xl-4">
    						<span><i class="fa fa-{{icon}}"></i></span>
    						<span class="icon-title">{{icon}}</span>
    					</li>
    				</ul>
    			</div>
    		</div>
    	</div>
    </div>
</div>
