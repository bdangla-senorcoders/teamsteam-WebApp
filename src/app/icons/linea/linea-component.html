<div class="icon-wrapper">
	<div class="chk-block">
		<div class="chk-block-title">
			<h3 class="text-capitalize">Linea Icons</h3>
		</div>
		<div class="chk-block-content over-hidden">
			<ul class="list-unstyled icon-box">
				<li *ngFor = "let icon of icons">
					<span><i class="icon {{icon}}"></i></span>
					<span>{{icon}}</span>
				</li>
			</ul>
		</div>
	</div>
</div>
