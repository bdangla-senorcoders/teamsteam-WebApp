<div class="ecommerce-product-wrapper">
    <div class="chk-ui-heading">
        <h3 class="text-capitalize">Prodcuts</h3>
    </div>
    <div class="row mb-3">
        <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3" *ngFor = "let product of products">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="card mb-3">
                        <img src="{{product.image}}" alt="blog thumb" class="img-fluid" width="200" height="200">
                    </div>
                    <div class="thumb-content">
                        <span class="text-muted d-block mb-2">{{product.id}}</span>
                        <p>{{product.title}}</p>
                        <span class="text-primary d-block mb-1">{{product.price}}</span>
                        <div class="mb-2">
                            <span class="badge badge-success mr-2">In Stock</span><span class="text-muted">1,542</span>
                        </div>
                        <div class="quick-action">
                            <ul class="list-inline">
                                <li class="list-inline-item"><a class="text-muted"><i class="fa fa-pencil-square-o fa-lg"></i></a></li>
                                <li class="list-inline-item"><a class="text-muted"><i class="fa fa-trash fa-lg"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="blog-action-link">
                    <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group"> 
                        <a href="javascript:void(0)" class="btn btn-secondary btn-square" role="button">
                            <i class="fa fa-pencil-square-o"></i> Edit
                        </a> 
                        <a href="javascript:void(0)" class="btn btn-secondary btn-square" role="button">
                            <i class="fa fa-trash"></i> Delete
                        </a> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
